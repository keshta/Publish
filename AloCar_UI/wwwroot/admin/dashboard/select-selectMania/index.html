<h1>jQuery select-mania Plugin Demos</h1>
<h2>Square+Red Theme</h2>
<select class="demo-1">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="mercedes">Mercedes</option>
  <option value="audi">Audi</option>
</select>
<h2>Darkblue + Large</h2>
<select class="demo-2">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="mercedes">Mercedes</option>
  <option value="audi">Audi</option>
</select>
<h2>Orange + Medium</h2>
<select class="demo-3">

  <option value="saab">Saab</option>

<h2>Green + No Controls</h2>
<select class="demo-4">

  <option value="saab">Saab</option>
  <option value="mercedes">Mercedes</option>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="src/select-mania.js"></script>
<script>
$('.demo-1').selectMania({
    size: 'small', 
    themes: ['square','red'], 
    placeholder: 'Please select me!',
	removable: true,
			search: true,
});
$('.demo-2').selectMania({
    size: 'large', 
    themes: ['darkblue'], 
    placeholder: 'Please select me!',
	removable: true,
			search: true
});
$('.demo-3').selectMania({
    themes: ['orange'], 
    placeholder: 'Please select me!',
	removable: true,
			search: true
});
$('.demo-4').selectMania({
    themes: ['green'], 
    placeholder: 'Please select me!'
});
</script>
